<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CSS Triangle Example</title>
    <style>
      body {
        font-family: arial;
        font-size: 1.2em;
        line-height: 1.4;
      }

      .tooltip {
        position: relative;
        display: inline-flex;
        border: solid 2px #444;
        background-color: darkcyan;
        color: #eee;
        font-weight: bold;
        padding: 15px;
        max-width: 50%;
        align-items: center;
        text-align: center;
        border-radius: 4px;
        box-shadow: 0 8px 3px -3px #999;
      }

      .tooltip:before {
        content: "";
        position: absolute;
        z-index: 2;
        width: 0;
        height: 0;
        border-top: solid 10px darkcyan;
        border-right: solid 10px transparent;
        border-bottom: solid 10px transparent;
        border-left: solid 10px transparent;
        top: calc(100% - 1px);
        left: calc(50% - 5px);
      }

      .tooltip:after {
        content: "";
        position: absolute;
        z-index: 1;
        width: 0;
        height: 0;
        border-top: solid 12px #444;
        border-right: solid 12px transparent;
        border-bottom: solid 12px transparent;
        border-left: solid 12px transparent;
        top: 100%;
        left: calc(50% - ((12px / 2) + 1px));
      }
    </style>
  </head>
  <body>
    <h1>CSS Triangle Example</h1>
    <div class="tooltip">
      I am some tooltip text!! I am some tooltip text!! I am some tooltip text!!
    </div>
  </body>
</html>
